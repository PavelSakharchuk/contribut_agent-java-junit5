apply plugin: 'java'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/release-commons.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

project.ext {
    releaseMode = project.hasProperty('releaseMode')
}
ext {
    junitJupiterVersion = '5.6.0'
}

description = 'JUnit5 Agent'

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven { url "http://dl.bintray.com/epam/reportportal" }
    maven { url "https://jitpack.io" }
}

dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:client-java:5.0.0-BETA-8'
        compile 'com.epam.reportportal:commons-model:5.0.0'
    } else {
        compile 'com.github.reportportal:client-java:8934ff9'
        compile 'com.github.reportportal:commons-model:e608d19'
    }

    compileOnly("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    compile("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")
    compile("org.junit.jupiter:junit-jupiter-params:${junitJupiterVersion}")

    testImplementation 'org.junit.platform:junit-platform-runner:1.6.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.mockito:mockito-core:3.2.4'
}

test {
    useJUnitPlatform()
    exclude("com/epam/reportportal/junit5/features/*.class")
}

wrapper {
    gradleVersion = '5.4.1'
}
