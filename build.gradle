apply plugin: 'java'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/release-commons.gradle'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

project.ext.releaseMode = project.hasProperty('releaseMode')

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    releaseMode ? maven { url "http://dl.bintray.com/epam/reportportal" } : maven { url "https://jitpack.io" }
}

dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:client-java:5.0.0-BETA-4'
        compile 'com.epam.reportportal:commons-model:5.0.0-RC-6'
    } else {
        compile 'com.github.reportportal:client-java:da8fb0f'
        compile 'com.github.reportportal:commons-model:2f23f50'
    }

    compileOnly("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    compile("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")
    compile("org.junit.jupiter:junit-jupiter-params:${junitJupiterVersion}")
}

test {
    useJUnitPlatform()
    systemProperty 'junit.jupiter.extensions.autodetection.enabled', true
    if (project.hasProperty('reportDisabledTests')) {
        systemProperty('reportDisabledTests', reportDisabledTests)
    }
}

wrapper {
    gradleVersion = '5.4.1'
}
